<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/modeling/dimension.js"></script>
    </head>
    <body>
        <div>
            <div></div>
            <div id='menu'></div>
            <div id='content'>
                <div>
                    <button onclick='saveDimension();'>保存</button>
                    <button onclick='deleteDimension();'>删除</button>
                </div>
                <div>
                    <input type='hidden' id='id' />
                    <table>
                        <tr>
                            <th>名称*</th>
                            <td><input id='name' /></td>
                        </tr>
                        <tr>
                            <th>中文名称</th>
                            <td><input id='cn_name' /></td>
                        </tr>
                        <tr>
                            <th>描述</th>
                            <td><input id='remarks' /></td>
                        </tr>
                        <tr>
                            <th>标识</th>
                            <td>
                                <input type='hidden' id='identity_id' />
                                <span id='identity_name'></span>
                                <button id='identity_selecting_button' onclick='selectIdentity();'>选择标识</button>
                            </td>
                        </tr>
                        <tr>
                            <th>类型</th>
                            <td>
                                <label><input id='data_type_string' type='radio' name='data_type' value='string' checked />string</label>
                                <label><input id='data_type_number' type='radio' name='data_type' value='number' />number</label>
                                <label><input id='data_type_boolean' type='radio' name='data_type' value='boolean' />boolean</label>
                                <label><input id='data_type_enum' type='radio' name='data_type' value='enum' />enum</label>
                                <label><input id='data_type_time' type='radio' name='data_type' value='time' />time</label>
                            </td>
                        </tr>
                        <tr>
                            <th>脱敏方式</th>
                            <td>
                                <label><input id='desensitization_method_' type='radio' name='desensitization_method' value='' checked />无</label>
                                <label><input id='desensitization_method_clean' type='radio' name='desensitization_method' value='clean' />清除</label>
                                <label><input id='desensitization_method_md5' type='radio' name='desensitization_method' value='md5' />MD5</label>
                                <label><input id='desensitization_method_sha1' type='radio' name='desensitization_method' value='sha1' />SHA-1</label>
                                <label><input id='desensitization_method_sha256' type='radio' name='desensitization_method' value='sha256' />SHA-256</label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
