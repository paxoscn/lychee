<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/modeling/physical-table.js"></script>
    </head>
    <body>
        <div>
            <div></div>
            <div id='menu'></div>
            <div id='content'>
                <div>
                    <button onclick='savePhysicalTable();'>保存</button>
                    <button onclick='deletePhysicalTable();'>删除</button>
                </div>
                <div>
                    <input type='hidden' id='id' />
                    <table>
                        <tr>
                            <th>逻辑表</th>
                            <td>
                                <input type='hidden' id='logical_table_id' />
                                <span id='logical_table_name'></span>
                                <button id='logical_table_selecting_button' onclick='selectLogicalTable();'>选择逻辑表</button>
                            </td>
                        </tr>
                        <tr>
                            <th>数据源</th>
                            <td>
                                <input type='hidden' id='data_source_id' />
                                <span id='data_source_name'></span>
                                <button id='data_source_selecting_button' onclick='selectDataSource();'>选择数据源</button>
                            </td>
                        </tr>
                        <tr>
                            <th>名称*</th>
                            <td><input id='name' /></td>
                        </tr>
                        <tr>
                            <th>描述</th>
                            <td><input id='remarks' /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
